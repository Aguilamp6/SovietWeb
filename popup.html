<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>See Me Scrollin</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
</head>

<body>
	<div>
		<h3>Enable autoscroll: </h3>
		<input id="use" type="checkbox" value="false">
	</div>
	<div>
		<input id="speed" type="range" min="0.1" max="25" value="1" step="0.001">
	</div>

	<script src='popup.js'></script>
</body>

</html>
